<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture</title>
</head>
<body>
    <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>picture</title>
  </head>
  <body>
    <picture>
      <source srcset="image/html5-logo.svg" />
      <img
        src="image/html5-logo.png"
        width="256"
        height="256"
        alt="HTML5"
      />
    </picture>
  </body>
</html>

</body>
</html>
